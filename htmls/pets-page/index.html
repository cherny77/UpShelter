<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/dropdown-style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style1.css">

    <title>UpShelter</title>
</head>
<body>
<header>
    <p class="header__title" style="cursor: pointer">UpShelter</p>
</header>


<div class="main__content">

    <div class="filters">
        <p class="filters__text">Type of animal:</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle type" type="button" id="dropdownType"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-
            </button>
            <div class="dropdown-menu type" aria-labelledby="dropdownType">

            </div>
        </div>
        <p class="filters__text">Sex:</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle sex" type="button" id="dropdownSex"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-
            </button>
            <div class="dropdown-menu sex" aria-labelledby="dropdownSex">
            </div>
        </div>
        <p class="filters__text">Age:</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle age" type="button" id="dropdownAge"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-
            </button>
            <div class="dropdown-menu age" aria-labelledby="dropdownAge">
            </div>
        </div>
        <p class="filters__text">Shelter:</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle shelter" type="button" id="dropdownShelter"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-
            </button>
            <div class="dropdown-menu shelter" aria-labelledby="dropdownShelter">
            </div>
        </div>
    </div>


    <div class="goods__content">
        <div class="row">
        </div>
    </div>

</div>

<button class="button more">more</button>

<div class="footer">
    <div class="footer__container">
        <div class="footer__text">
            <p>Made With By UpShelter</p>
            <p>Copyright Â© 2020. All Rights Reserved.</p>
        </div>
    </div>
</div>

</body>
<script src="jquery.min.js"></script>
<script src="js.js"></script>
</html>
